apiVersion: apps/v1
kind: Deployment
metadata:
  name: facerecognition-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - securityContext:
          allowPrivilegeEscalation: false
        name: frontend
        image: vanessabkrs/facerecognition-frontend:latest
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
